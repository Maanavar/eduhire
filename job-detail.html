<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="EduHire - Apply for teaching jobs in India">
  <meta name="keywords" content="teaching jobs, India educators, EduHire, teacher recruitment, education opportunities">
  <meta property="og:title" content="EduHire - Teaching Job Details">
  <meta property="og:description" content="Apply for teaching positions across India with EduHire">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.eduhire.in/job-detail">
  <meta property="og:image" content="https://www.eduhire.in/assets/images/og-image.jpg">
  <title>EduHire - Job Detail</title>

  <!-- Existing Links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" onerror="this.onerror=null; this.href='styles/bootstrap.min.css';">
  <link rel="stylesheet" href="styles/global/reset.css">
  <link rel="stylesheet" href="styles/global/global.css">
  <link rel="stylesheet" href="styles/global/components.css">
  <link rel="stylesheet" href="styles/global/animations.css">

  <link rel="stylesheet" href="styles/job-detail.css">
  <link rel="stylesheet" href="styles/global/responsive.css">

<body>
  <!-- Header (Dynamically Loaded) -->
  <div id="header"></div>

  <!-- Toast Container for Notifications -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Notification</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body"></div>
    </div>
  </div>

  <!-- Main Content -->
  <main id="main-content">
    <!-- Job Detail Section -->
    <section class="section job-detail-section">
      <div class="container">
        <!-- Floating Elements -->
        <div class="floating-element element-sphere"></div>
        <div class="floating-element element-orbit"></div>
        <div class="visual-hologram"></div>
        <canvas class="job-particles"></canvas>
        
        <nav aria-label="breadcrumb" class="breadcrumb-nav" data-aos="fade-up">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item"><a href="jobs.html">Jobs</a></li>
            <li class="breadcrumb-item active" id="job-title-breadcrumb" aria-current="page"></li>
          </ol>
        </nav>
        
        <div class="job-detail-content">
          <div class="row">
            <div class="col-12 col-md-4 job-details-card" id="job-details" data-aos="fade-right">
              <!-- Job details will be loaded here -->
            </div>
            <div class="col-12 col-md-8 job-application-card" data-aos="fade-left">
              <div class="form-header" data-aos="fade-up">
                <h3 class="form-title">Apply for <span class="hero-title">This Position</span></h3>
                <p class="subtitle">Complete the form below to submit your application</p>
              </div>
              <iframe
                src="https://docs.google.com/forms/d/e/1FAIpQLSc9X9o_IF3MHOGbRGDv-0QGZHoCEgrZwV_buKz_M-aFhDLS7g/viewform?embedded=true"
                class="google-form-iframe"
                frameborder="0"
                marginheight="0"
                marginwidth="0"
                title="EduHire Job Application Form"
                aria-label="Form to apply for a teaching job"
                loading="lazy"
                scrolling="yes"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
      <div class="job-detail-overlay"></div>
    </section>

    <!-- Related Jobs Section -->
    <section class="section related-jobs">
      <div class="container">
        <div class="section-header" data-aos="fade-up">
          <h2 class="section-title">Similar <span class="hero-title">Opportunities</span></h2>
          <a href="jobs.html" class="view-all">View All Jobs <i class="fas fa-arrow-right"></i></a>
        </div>
        <div id="relatedJobsGrid" class="jobs-grid" data-aos="fade-up" data-aos-delay="100">
          <!-- Related jobs will be loaded via JS -->
        </div>
      </div>
    </section>
  </main>

  <!-- Footer (Dynamically Loaded) -->
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script type="module" src="scripts/global/init.js"></script>
  <script type="module" src="scripts/job-detail.js"></script>
  <script>
    // Initialize AOS with mobile-friendly settings
    AOS.init({
      duration: 600,
      once: true,
      disable: window.innerWidth < 768
    });
  </script>
